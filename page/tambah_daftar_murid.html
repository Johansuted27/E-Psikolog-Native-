                    <div class="card mb-4">
                         <div class="card-header bg-light">
                            <p class="card-title m-0 font-weight-bold">Tambah Murid</p>
                        </div>
                        <div class="card-body row">
                            <div class="col-xl">
                                <!-- card tambah data -->
                                <div class="card mb-2">
                                    <div class="card-header">
                                        <p class="m-0 card-title">Tambah Data</p>
                                    </div>
                                    <div class="card-body">
                                        <form action="" autocomplete="off">
                                            <div class="form-group row">
                                                <label class="col-xl-2 col-form-label mb-4">Nama</label>
                                                <input class="form-control col-xl-7" type="text" placeholder="Masukkan Nama ...">
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xl-2 col-form-label mb-4">Jenis Kelamin</label>
                                                <select class="form-control col-xl-4">
                                                    <option>Laki-Laki</option>
                                                    <option>Perempuan</option>
                                                </select>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-xl-2 col-form-label mb-4">Status</label>
                                                <select class="form-control col-xl-4">
                                                    <option>Aktif</option>
                                                    <option>Non-Aktif</option>
                                                </select>
                                            </div>
                                            <div class="form-group text-right mt-4 mb-3 mr-4">
                                                <button type="submit" class="btn btn-success">Simpan</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- card import data -->
                                <div class="card mb-2">
                                    <div class="card-header">
                                       <div class="d-flex">
                                           <p class="card-title mt-2">Import Data</p>
                                           <div class="ml-auto">
                                                <button type="submit" class="btn btn-warning text-white">Import</button>
                                           </div>
                                       </div>
                                    </div>
                                    <div class="card-body mx-auto">
                                        <div class="form-group">
                                            <p><span class="fas fa-file-upload fa-3x ml-4"></span></p>
                                            <input type="file" name="" id="" class="">
                                        </div>
                                    </div>
                                </div>
                                            
                                <div class=" text-right mt-4 mb-4 mr-5">
