                        <li class="breadcrumb-item active">Tambah Ujian</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <p class="card-title m-0 font-weight-bold">Tambah Ujian</p>
                        </div>
                        <div class="card-body">
                            <form action="" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Judul Ujian</label>
                                    <input class="form-control col-xl-10" type="text" placeholder="Masukkan Judul Ujian...">
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Tanggal</label>
                                    <input type="date" id="date" class="form-control col-xl-10">
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Nama Sekolah</label>
                                    <input class="form-control col-xl-10" type="text" placeholder="Masukkan Judul Ujian ...">
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Alamat</label>
                                    <textarea name="description" id="description" class="form-control col-xl-10" cols="30" rows="5" placeholder="Masukkan Alamat ..."></textarea>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2">Set Waktu</label>
                                    <div class="form-group col-xl-5">
                                        <label for="">Mulai</label>
                                        <input type="time" id="date" class="form-control">
                                    </div>
                                    <div class="form-group col-xl-5">
                                        <label for="">Selesai</label>
                                        <input type="time" id="date" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Jumlah Kelas</label>
                                    <input type="text" name="" id="" class="form-control col-xl-5" placeholder="Masukan Jumlah Kelas">
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Jenjang</label>
                                    <select class="form-control col-xl-4">
                                        <option>SLTA</option>
                                        <option>SLTP</option>
                                    </select>
                                </div>
                                <div class="col-xl-2 ml-auto">
                                    <a href="setting_kelas.html" class="btn btn-success">Lanjutkan</a>
                                </div>
                            </form>
                        </div>
